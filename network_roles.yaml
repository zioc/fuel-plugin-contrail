# Unique network role name
- id: "contrail/mgmt"
  # Contrail management network (used for XMPP, IF-MAP, and various APIs)
  default_mapping: "management"
  properties:
    # Should be true if network role requires subnet being set
    subnet: true
    # Should be true if network role requires gateway being set
    gateway: false
    # List of VIPs to be allocated
    vip:
         # Unique VIP name
       - name: "contrail_mgmt_vip"
         # Optional linux namespace for VIP
         namespace: "haproxy"
         # Optional alias so VIP can be queried via API
         alias: "contrail_mgmt_vip"
- id: "contrail/data"
  # Contrail data network
  default_mapping: "private"
  properties:
    # Should be true if network role requires subnet being set
    subnet: true
    # Should be true if network role requires gateway being set
    gateway: false
    # List of VIPs to be allocated
    vip: []
